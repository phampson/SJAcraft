<DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../stylesheet.css">
	<link rel="stylesheet" href="stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<audio autoplay loop>
<source src="../loginmusic.mp3" type="audio/mpeg">
</audio>

<!-- Nav Bar -->
<div id="navbar"></div>
<script>
        $("#navbar").load("../navbar/navbar.html")
</script>

<!-- Login form -->
<div class="div1 col-xs-12 col-sm-6 col-sm-offset-3" id="border-gold">
	<br><br>
	<h1 class="text-center">Log In</h1>
	<form id="form" method="post" enctype="multipart/form-data">
		<p>Username</p>
		<input type="user" id="username" name="username" placeholder="Enter Username or Email">
        	<br><br>
        	<p>Password</p>
        	<input type="password" id="password" name="password" placeholder="Enter Password">
        	<br><br>
			<div class="text-center">
				    <button onclick="return loginError(this)" class="btn btn-fancy-login"></button>
			    	<br><br>
			    	<a href="findpw.html">Forgot Your Password?</a>
			    	<br>
				<a href="../signup/signup.html">Click Here </a> to create a new account
			</div>
		<br>
			<div id="myAlert" class="alert alert-danger collapse container col-xs-12" style="position: relative; margin: 0px;">
		    Error: Please fill in all the required fields.
			</div>
	</form>
	<br><br>
</div>

</body>
<script type="text/javascript" src="login.js"></script>
</html>
